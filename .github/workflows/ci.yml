name: Django CI


on: [push]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11.2'

      - name: install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -

      - name: Install dependencies
        run: |
          poetry add flake8 

      - name: Run Flake8
        run: poetry run flake8 .

  test:
    runs-on: ubuntu-latest
    needs: lint

    env: # this variable will de able for each step in this job
      GITHUB_ACTIONS: true

    steps:
      - name: Set environment variables
        run: |
          echo "SECRET_KEY=${{ secrets.SECRET_KEY }}" >> $GITHUB_ENV  

      - name: Check out code # allow us to clone code to container where we're going to do jobs
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11.2'

      - name: install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -

      - name: Install dependencies
        # flag --no-root for DO NOT install the project itself as a package.
        run: |
          poetry install --no-root

        #poetry run runs any command inside the virtual environment that Poetry creates.
        #Without this, the command is executed "as is" — and there is no Django.
      - name: Run migrate
        run: poetry run python manage.py migrate

      - name: Run tests
        run: poetry run python manage.py test


  build:
    needs: test
    runs-on: ubuntu-latest
    # только пуш в main
    if: github.ref == 'refs/heads/develop'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build all images using docker-compose
        run: docker compose build

      - name: Tag and push images
        run: |
          TAG=${{ github.sha }}
          USER=${{ secrets.DOCKER_HUB_USERNAME }}

          docker push $USER/myapp-backend:$TAG
          docker push $USER/myapp-nginx:$TAG
          docker push $USER/myapp-celery:$TAG
          docker push $USER/myapp-beat:$TAG

      - name: Pull official Postgres & push to your Hub
        run: |
          docker pull postgres:17
          docker tag postgres:17 ${{ secrets.DOCKER_HUB_USERNAME }}/myapp-postgres:17
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/myapp-postgres:17

      - name: Pull official Redis & push to your Hub
        run: |
          docker pull redis:7
          docker tag redis:7 ${{ secrets.DOCKER_HUB_USERNAME }}/myapp-redis:7
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/myapp-redis:7



  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop'
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Set up SSH VM and SSH for GitHub
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Deploy to server pull code, clean up & restart
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
            set -xe
            cd ~/myapp/DRF-Education-Platform-API
               
            docker system prune -a --volumes -f
            docker stop $(docker ps -q)      
            docker rm $(docker ps -aq)
            docker rmi -f $(docker images -a -q)
          
            docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/myapp-backend:${{ github.sha }}
            docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/myapp-nginx:${{ github.sha }}
            docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/myapp-postgres:17
            docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/myapp-redis:7
            docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/myapp-celery:${{ github.sha }}
            docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/myapp-beat:${{ github.sha }}
          
            docker run -d ${{ secrets.DOCKER_HUB_USERNAME }}/myapp-backend:${{ github.sha }}
            docker run -d ${{ secrets.DOCKER_HUB_USERNAME }}/myapp-nginx:${{ github.sha }}
            docker run -d ${{ secrets.DOCKER_HUB_USERNAME }}/myapp-postgres:17
            docker run -d ${{ secrets.DOCKER_HUB_USERNAME }}/myapp-redis:7
            docker run -d ${{ secrets.DOCKER_HUB_USERNAME }}/myapp-celery:${{ github.sha }}
            docker run -d ${{ secrets.DOCKER_HUB_USERNAME }}/myapp-beat:${{ github.sha }}
          
          EOF